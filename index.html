<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          crossorigin=""/>

    <link rel="stylesheet" href="oc_location.css"/>

</head>
<body>

<input id="location-output">


<div id="ocm-location" class="row">
    <div class="col-xs-offset-1 col-xs-6">

<p>New array: <span id="demo"></span></p>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script src="oc_location.js"></script>
<script>


    var accentMap = {
        "á": "a",
        "â": "a",
        "é": "e",
        "è": "e",
        "ë": "e",
        "ê": "e",
        "ù": "u",
        "î": "i",
        "ô": "o",
        "û": "u",
        "ï": "i",
        "ç": "c",
    };
    var normalize = function (term) {
        var ret = "";
        for (var i = 0; i < term.length; i++) {
            ret += accentMap[term.charAt(i)] || term.charAt(i);
        }
        return ret;
    };


    var depCode;
    var dep;
    var cityCode;
    var locationData;
    var locationDataIsValide = false;
    var locationMap;

    $('input').focusout(function () {
        console.log('choisissez dans la liste');
    });

    $('input').focus(function () {
        console.log('le revoila');
        $(this).data("uiAutocomplete").search($(this).val());
    });

    depAutocomplete();

    function depAutocomplete() {
        var features = [];
        $.ajax({
            url: "https://geo.api.gouv.fr/departements?fields=nom,code",
            dataType: "json",
            success: function (data) {
                data.map(function (item) {
                    features.push({
                        value: item.code + ' ' + item.nom,
                        label: item.code + ' ' + item.nom,
                        dep: item.code,
                    });
                });

                autocomplete(features);
            }
        });

        function autocomplete(features) {
            $("#dep").autocomplete({
                source: function (request, response) {
                    var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");
                    response($.grep(features, function (value) {
                        value = value.label || value.value || value;
                        return matcher.test(value) || matcher.test(normalize(value));
                    }));
                },
                minLength: 2,
                select: function (event, ui) {
                    dep = ui.item.dep;
                    cityAutocomplete()
                }
            })
        }
    }

    function cityAutocomplete() {

        var features = [];
        $.ajax({
            url: "https://geo.api.gouv.fr/departements/" + dep + "/communes?fields=nom,code,codesPostaux&format=json&geometry=centre",
            dataType: "json",
            success: function (data) {
                data.map(function (item) {
                    features.push({
                        value: item.nom,
                        label: item.nom,
                        code: item.code,
                        postCode: item.codesPostaux[0]
                    });
                });
                autocomplete(features);
            }
        });

        function autocomplete(features) {
            $("#city").autocomplete({
                source: function (request, response) {
                    var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");
                    response($.grep(features, function (value) {
                        value = value.label || value.value || value;
                        return matcher.test(value) || matcher.test(normalize(value));
                    }));
                },
                minLength: 3,
                select: function (event, ui) {
                    cityCode = ui.item.code;
                    $('#demo').text(ui.item.code);
                    $('#demo').text(ui.item.postCode);
                    addressAutocomplete();
                }
            });
        }
    }


    function addressAutocomplete() {
        $("#address").autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: "https://api-adresse.data.gouv.fr/search",
                    data: {
                        q: request.term,
                        citycode: cityCode
                    },
                    dataType: "json",
                    success: function (data) {
                        response($.map(data.features, function (item) {
                            return {
                                label: item.properties.name,
                                value: item.properties.name,
                                type: item.properties.type,
                                name: item.properties.label
                            };
                        }));
                    },

                });
            },
            select: function (event, ui) {
                $('#demo').text(ui.item.name + ' ' + ui.item.type);

                if (ui.item.type != 'housenumber') {
                    $('#number').css('display', 'block');

                    $('#number-valid').click(function () {
                        adressVerif($('#number').val(), ui.item.label)
                    })

                }
            }
        });

        function adressVerif(number, name) {
            console.log(number + ' ' + name);

            $.ajax({
                url: "https://api-adresse.data.gouv.fr/search",
                data: {
                    q: number + ' ' + name,
                    cityCode: cityCode,
                    type: 'housenumber',
                    limit: 1
                },
                dataType: "json",
                success: function (data) {

                    if (data.features) {
                        data = data.features[0].properties;
                        if (data.type === 'housenumber') {
                            $('#demo').text(data.label + ' ' + data.type);
                            console.log(data)
                            return;
                        }
                    }

                    $('#demo').text("aucune adresse connue pour ce numéro");

                }

            });
        }
    }
</script>


</body>
</html>
